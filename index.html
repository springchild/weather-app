<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/ee73285fd9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form>
          <input
            id="input-bar"
            type="text"
            placeholder="Enter a city..."
            autofocus="off"
            autocomplete="off"
            size="40"
          />
          <input type="submit" value="Search" id="search-button" />
          <input type="button" value="Current location" id="location-button" />
        </form>
        <h1 class="city" id="city"></h1>
        <h5 id="country"></h5>

        <div class="row weather-today">
          <div class="col left-col">
            <i class="fas fa-sun"></i>
          </div>
          <div class="col middle-col">
            <div class="temp">
              <span class="temp-digits" id="temp-digits"></span>
              <span class="units">
                <a class="temp-f" href="#">&degF</a> |
                <a class="temp-c" href="#">&degC</a>
              </span>
            </div>
            <div class="weather-conditions" id="weather-conditions"></div>
          </div>
          <div class="col right-col">
            <ul>
              <li class="current-time"></li>
              <li class="wind-speed"></li>
              <li class="humidity"></li>
            </ul>
          </div>
        </div>
        <container class="separator"></container>
        <div class="row weather-week">
          <div class="col weather-square">
            <h6>Sat</h6>
            <p class="p-square"><i class="fas fa-cloud-showers-heavy"></i></p>
            <h6 class="footer">70&deg</h6>
          </div>
          <div class="col weather-square">
            <h6>Sun</h6>
            <p class="p-square"><i class="fas fa-cloud-sun"></i></p>
            <h6 class="footer">75&deg</h6>
          </div>
          <div class="col weather-square">
            <h6>Mon</h6>
            <p class="p-square"><i class="fas fa-sun"></i></p>
            <h6 class="footer">72&deg</h6>
          </div>
          <div class="col weather-square">
            <h6>Tue</h6>
            <p class="p-square"><i class="fas fa-cloud"></i></p>
            <h6 class="footer">71&deg</h6>
          </div>
          <div class="col weather-square">
            <h6>Wed</h6>
            <p class="p-square"><i class="fas fa-smog"></i></p>
            <h6 class="footer">72&deg</h6>
          </div>
        </div>
      </div>
    </div>
    <footer id="built-by">
      <a
        id="github-link"
        href="https://github.com/springchild/weather-app"
        target="_blank"
        >Open source code</a
      >
      by Polina Dyrda
    </footer>
    <script src="src/index-new.js"></script>
  </body>
</html>
